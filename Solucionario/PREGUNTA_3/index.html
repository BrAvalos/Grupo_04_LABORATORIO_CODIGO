<!DOCTYPE html>
<html>
<head>
  <title>Grupo04-Pregunta 3</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style type="text/css">
    #background{position:absolute; width:99%; height:130%;}
    #fixed {position:absolute; top: 0px; left: 0px;}
  </style>
</head>
<body>
<div>
    <img id="background" src="../../Imagenes/fondo.jpg"/> 
  </div>
  <div id="fixed" style="padding-left:140px; padding-top: 50px;">
<h2>Pregunta 3</h2>

<select id="myselect" onchange="change_myselect(this.value)">
  <option value="">Choose an option:</option>
  <option value="Sierra">Sierra</option>
  <option value="Costa">Costa</option>
  <option value="Oriente">Oriente</option>
</select>

<p id="demo"></p>
<br>
<button onclick="window.location.href='../../index.html'">Menu principal</button>
</div>

<script>

function change_myselect(sel) {
  var obj, dbParam, xmlhttp, myObj, x, txt = "";
  obj = { table: sel, limit: 20 };
  dbParam = JSON.stringify(obj);
  xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myObj = JSON.parse(this.responseText);
      txt += "<table border='1'>"
      
      for (x in myObj.regiones) {
        if(myObj.regiones[x].region==sel){
          txt += "<tr><td>" + myObj.regiones[x].name + "</td></tr>";
        }
    
  }
      txt += "</table>"    
      document.getElementById("demo").innerHTML = txt;
      }
    };
  xmlhttp.open("POST", "districts.json", true);
  xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xmlhttp.send("x=" + dbParam);
}
</script>

</body>
</html>
